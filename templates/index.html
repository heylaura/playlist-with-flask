<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<style>
    body {
    background-image: linear-gradient(to right, rgb(9, 10, 10), rgba(164, 44, 168, 0.685));
}
</style>

  <title>Playlist</title>
</head>

<body>
  <div class="container"><br><br>

  
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
      <div class="carousel-item active">
        <img height="658" class="d-block w-100" src="https://image.freepik.com/fotos-gratis/retrato-de-uma-mulher-caucasiana-isolado-em-um-fundo-azul-em-luz-de-neon-multicolorida_155003-32526.jpg" alt="Primeiro Slide">
      </div>
      <div class="carousel-item">
        <img height="658" class="d-block w-100" src="https://exame.com/wp-content/uploads/2019/11/musica.jpg?quality=70&strip=info&resize=680,453" alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img height="658" class="d-block w-100" src="https://www.meupositivo.com.br/doseujeito/wp-content/uploads/2021/03/historia-da-musica0.jpg" alt="Terceiro Slide">
      </div>   
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
      </a>
    </div>
  </div>

    <div align="center" class="container"> 
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <form action="/search" method="POST"><br><br><br><br><br>
            <input type="text" placeholder="Let's get started..." name='pesquisar' class="btn btn-dark me-md-2"> 
            <button class= "btn btn-dark me-md-2" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></button>
        </div> 
        </form>        
    </div>
    <br>
    <br>
    
    <div align="left" class="container">
        
        
        <h2 style='color:white'>Sua Playlist</h2><br>

        
        <table style='color:white' class="table table-borderless">
          
              <thead>
                <tr>
                  
                  <td><b></td></b>
                  <td><b>MÚSICA</td></b>
                  <td><b></td></b>
                  <td><b></td></b>
                  <td><b>ARTISTA</td></b>
                  <td><b></td></b>
                  <td><b></td></b>
                  <td><b>GÊNERO</td></b>
                </tr> 
              </thead>
        </table>       
        
        <div align="left" class="container">

          <table style='color:white' class="table table-hover">
                              
                {% for song in lista: %}
                <tr>
                    <td style='color:white'>{{ song['musica'] }}</td>
                    <td style='color:white'>{{ song['artista'] }} </td>
                    <td style='color:white'>{{ song['genero'] }} </td>
                </tr>
                {% endfor %}
  
            </table>

        </div>
        
        
       
    </div><br>
    <div align="right" class="container">
        <a href="/create" class="btn btn-dark">Adicionar</a>
        <a href="/delete" class="btn btn-dark">Excluir</a><br><br><br>
    </div>
</body>
</html>
