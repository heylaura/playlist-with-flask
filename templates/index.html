<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Playlist</title>
</head>

<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://image.freepik.com/fotos-gratis/retrato-de-mulher-ouvindo-musica_53876-98340.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="https://image.freepik.com/fotos-gratis/mulher-ouvindo-musica-com-efeito-de-dupla-exposicao_53876-104136.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="https://image.freepik.com/vetores-gratis/modelo-de-quadro-de-neon-no-ar_23-2148775653.jpg" class="d-block w-100" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div> <br>


    <div align="center" class="container"> 
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <form action="/search" method="POST"><br> 
            <input type="text" placeholder="Let's get started..." name='pesquisar' class="btn btn-outline-dark me-md-2" > 
            <button class= "btn btn-dark me-md-2" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></button>
        </div> 
        </form>
        
    </div>
    <br>
    <br>
    
    <div align="left" class="container">
        
        
        <h2>Sua Playlist</h2><br>

        <table class="table table-hover">

            {% for song in lista: %}
            <tr>
                <td>{{ song['musica'] }}</td>
                <td>{{ song['artista'] }} </td>
                <td>{{ song['genero'] }} </td>
            </tr>
            {% endfor %}

        </table>
        
       
    </div><br>
    <div align="right" class="container">
        <a href="/create" class="btn btn-dark">Adicionar</a>
        <a href="/delete" class="btn btn-dark">Excluir</a><br><br><br>
    </div>
</body>
</html>
